<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plpred</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Plpred: a protein subcellular location prediction server</h1>
        </div>
        {% if job_result %}
        <div class="row">
            <div class="col-sm-12">
                <hr>
                <h2>Job</h2>
                <p>Status:{{ job_result.state }}</p>
                <p>URL <a href="/results/{{job_result.id}}">{{job_result.id}}</a></p>
                <p class="alert alert-success">Protein location: <strong>{{job_result.get()}}</strong></p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
